<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
</head>
<body>
    <script>
        
let digit = [10,58,65];
{ 
    digit.sort(function(a,b)
    {return b-a});
    document.write(digit);
}
    </script>
</body>
</html>
